name: Continuos Integration for LaTeX

on:
  push:
    branches:
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository contents
      uses: actions/checkout@v1

    - name: Latex compiler
      uses: Edivad99/CILatex@v1.0
      with:
        path_to_list: .github/filesToCompile
        artifact: true
